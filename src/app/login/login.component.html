<form class="login_form">
    <div class="app_logo">
        Tracker
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="username" name="username">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Password">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button style="margin-bottom: 10px;" color="primary" (click)="authenticateUser()">
            <i class="material-icons">lock_open</i>
            Login
        </button>
        <p>Not a member?</p>
        <button mat-raised-button color="primary" (click)="registerUser()">
            <i class="material-icons">person_add</i>
            New User
        </button>
    </div>
</form>
