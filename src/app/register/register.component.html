<form class="login_form" [formGroup]="registrationForm" (ngSubmit)="registerUser()">
    <div class="app_logo">
        Tracker
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" name="username">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="emailId">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Phone No." formControlName="contactNo">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button style="margin-bottom: 10px" type="submit" color="primary">
            <i class="material-icons">person_add</i>
            Create User
        </button>
        <p>Already a member?</p>
        <button mat-raised-button type="button" color="primary" (click)="loginUser()">
            <i class="material-icons">lock_open</i>
            Login
        </button>
    </div>
</form>
