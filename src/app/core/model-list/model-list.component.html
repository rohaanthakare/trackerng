<div class="view-title">
    {{viewTitle}}
</div>
<div class="action-panel">
    <button mat-raised-button color="primary" (click)="toolbarButtonClicked(action)" [disabled]="action.isDisabled"
        *ngFor="let action of toolbarActions;">
        <i class="material-icons">{{action.ICON_CLASS}}</i>
        {{action.VIEW_NAME}}
    </button>
</div>
<table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
    <ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.header}}</th>
        <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="row[column.field] !== 'null'">{{row[column.field]}}</ng-container>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowSelected(row)">
</table>
<mat-paginator  [pageSizeOptions]="[5, 10, 20]" [length]="totalRecords" showFirstLastButtons></mat-paginator>
