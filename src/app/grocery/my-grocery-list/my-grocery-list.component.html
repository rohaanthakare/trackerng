<h3>My List</h3>
<mat-list>
  <mat-list-item *ngFor="let item of groceriesList; index as i">
    {{i + 1}}. {{item.name}}
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<button mat-raised-button style="margin-top: 10px;" color="primary" (click)="sendList()">
  <i class="fas fa-paper-plane"></i>
  Send List
</button>
