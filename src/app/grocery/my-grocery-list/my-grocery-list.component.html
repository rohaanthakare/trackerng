<h3>My List</h3>
<ng-container *ngIf="listType === 'GROCERY_GET_MY_LIST'">
  <mat-list>
    <mat-list-item *ngFor="let item of groceriesList; index as i">
      {{i + 1}}. {{item.name}}
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button style="margin-top: 10px;" color="primary" (click)="sendList()">
    <i class="fas fa-paper-plane"></i>
    Send List
  </button>
</ng-container>
<ng-container *ngIf="listType === 'GROCERY_REFILL'">
  <mat-selection-list #items>
    <mat-list-option [value]="item" *ngFor="let item of groceriesList">
      {{item.name}}
      <mat-divider></mat-divider>
    </mat-list-option>
  </mat-selection-list>  
  <p>
    Items selected: {{items.selectedOptions.selected.length}}
  </p>
  <button mat-raised-button style="margin-top: 10px;" color="primary" (click)="refillGrocery(items.selectedOptions.selected)">
    Refill
  </button>
</ng-container>
