<form class="login_form" #formDirective="ngForm" (ngSubmit)="resetPassword(formDirective)" [formGroup]="resetPasswordForm">
    <div class="app_logo">
        <img src="../../assets/Logos/tracker_primary.png" style="width: 70%;">
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="New Password" type="password" formControlName="password">
            <mat-error *ngIf="passwordCtrl.hasError('required')">
                Password is required
            </mat-error>
            <mat-error *ngIf="passwordCtrl.errors?.minLength && !passwordCtrl.hasError('required')">
                Password must be more than 6 charectars.
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword"
            autocomplete="off">
            <mat-error *ngIf="confirmPassCtrl.invalid">
                Confirm Password is required
            </mat-error>
        </mat-form-field>
    </div>
    <div style="margin-top: 20px;">
        <button mat-raised-button style="margin-bottom: 10px;" color="primary">
            <i class="material-icons">lock_open</i>
            Reset Password
        </button>
        <button *ngIf="showLogin" mat-raised-button style="margin-bottom: 10px;" color="primary">
            <i class="material-icons">lock_open</i>
            Login
        </button>
    </div>
</form>
