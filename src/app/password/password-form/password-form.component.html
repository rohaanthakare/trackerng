<div class="form-title">
    New Password
</div>
<form class="form-body" (ngSubmit)="createPassword()" [formGroup]="passwordForm">
    <div>
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" name="name" autocomplete="off">
            <!-- <mat-error *ngIf="usernameCtrl.invalid">{{getVaidationMessage('name')}}</mat-error> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" name="username" autocomplete="off">
            <!-- <mat-error *ngIf="usernameCtrl.invalid">{{getVaidationMessage('username')}}</mat-error> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Site Link" formControlName="siteLink" autocomplete="off">
            <!-- <mat-error *ngIf="passwordCtrl.invalid">{{getVaidationMessage('password')}}</mat-error> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="off">
            <!-- <mat-error *ngIf="passwordCtrl.invalid">{{getVaidationMessage('password')}}</mat-error> -->
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button style="margin-bottom: 10px;" type="submit" color="primary">
            <i class="material-icons">lock_open</i>
            Create
        </button>
        <button mat-raised-button color="primary" (click)="resetForm()">
            <i class="material-icons">person_add</i>
            Reset
        </button>
    </div>
</form>
