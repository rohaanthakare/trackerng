<div class="action-panel">
    <button mat-raised-button color="primary" (click)="toolbarButtonClicked(action)" *ngFor="let action of toolbarActions;">
        <i class="material-icons">{{action.ICON_CLASS}}</i>
        {{action.VIEW_NAME}}
    </button>
</div>
<table mat-table [dataSource]="passwords" matSort style="width: 100%;">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.NAME}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="row.USERNAME !== 'null'">{{row.USERNAME}}</ng-container>
        </td>
    </ng-container>
    <ng-container matColumnDef="siteLink">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
        <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="row.SITE_LINK !== 'null'">{{row.SITE_LINK}}</ng-container>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
</table>
<mat-paginator  [pageSizeOptions]="[5, 10, 20]" [length]="length" showFirstLastButtons></mat-paginator>
